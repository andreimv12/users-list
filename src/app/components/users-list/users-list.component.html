<div class="users-list u-width-height-full">
    <table mat-table [dataSource]="userslist">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Pcoluna name-->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUsersSelected(element)"> {{element.nome}} </td>
        </ng-container>

        <!-- coluna cadastro -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data De Cadastro </th>
            <td mat-cell *matCellDef="let element"  class="users-list__item" (click)="onUsersSelected(element)"> {{element.dataCadastro}} </td>
        </ng-container>

        <!-- coluna status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"  class="users-list__item" (click)="onUsersSelected(element)"> {{element.ativo}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
